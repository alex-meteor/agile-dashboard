<div class="box well">
    <h2>{{vm.name}}</h2>
    <hr/>

    <div ng-class="{'alert-error':!item.result.success,'box':true,'alert-success':item.result.success,'monitor-item':true}"
         ng-repeat="item in vm.items">
        <div class="row-fluid">
            <div class="span7"><h4>{{item.name}}</h4></div>
            <div class="span5"><h6 class="monitor-right">{{item.result.success | status}}({{item.result.time | timeParser}})</h6>
            </div>
        </div>
    </div>

</div>
